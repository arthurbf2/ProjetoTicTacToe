<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/kotlin@1.5.21/kotlin.min.js"></script>
        <script src="main.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&family=Gudea&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
        <title>Jogo da Velha</title>
        <link rel="shortcut icon" href="imagens/favicon-32x32.png" />
    </head>

    <body>

        <header>
            <h1 class="titulo-principal">JOGO DA VELHA</h1>
        </header>

        <main>
               
            <div id="botoes">
                <button class="botao" onclick="main.jogar(false); document.getElementById('player').play()">Jogar contra um amigo</button>
                <button class="botao" onclick="main.jogar(true); document.getElementById('player').play()">Jogar contra Jarvis</button>
                <button class="botao" onclick="main.soundTrack()">Trilha sonora</button>
            </div>       
    
            <div id="status">

            </div>

            <div id="listSongs">

            </div>

            <div id="tabuleiro">

            </div>

            <div id="botaoRestart">
                
            </div>

            <div id="song-control" class="song-control">
                
                <button onclick="document.getElementById('player').play()"></button>
                <button onclick="document.getElementById('player').pause()"></button>
                <button onclick="document.getElementById('player').volume+=0.1"></button>
                <button onclick="document.getElementById('player').volume-=0.1"></button>
            </div>

            <div class="songs">
                <div id="musica">
                    <audio preload="none" id="player" loop="loop" >
                        <source src="midia/myFavoriteThings.mp3" type="audio/mp3"/>
                    </audio>
                </div> 
    
                <audio preload="none" id="beneathTheMask" loop="loop">
                    <source src="midia/beneathTheMask.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="cantStop" loop="loop">
                    <source src="midia/cantStop.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="caravan" loop="loop">
                    <source src="midia/caravan.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="dayBreak" loop="loop">
                    <source src="midia/dayBreak.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="fernando" loop="loop">
                    <source src="midia/fernando.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="ironMan" loop="loop">
                    <source src="midia/ironMan.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="kowaretaSekaiNoUta" loop="loop">
                    <source src="midia/kowaretaSekaiNoUta.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="mammaMia" loop="loop">
                    <source src="midia/mammaMia.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="misirlou" loop="loop">
                    <source src="midia/misirlou.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="moonageDaydream" loop="loop">
                    <source src="midia/moonageDaydream.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="noGood" loop="loop">
                    <source src="midia/noGood.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="samurai" loop="loop">
                    <source src="midia/samurai.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="spaceOddity" loop="loop">
                    <source src="midia/spaceOddity.mp3" type="audio/mp3">
                </audio>

                <audio preload="none" id="startedAJoke" loop="loop">
                    <source src="midia/startedAJoke.mp3" type="audio/mp3">
                </audio>
            </div>
            
            
                
            <script>
                document.getElementById("player").volume = 1;                
            </script>

        </main>
        
    </body>
</html>
